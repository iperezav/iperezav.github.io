version: 1
extends: ../papers.yml
project:
  # Update this to match `scipy-2025-<folder>` the folder should be `<firstname_surname>`
  id: scipy-2025-tex_template
  # Ensure your title is the same as in your `main.tex`
  title: A Numerical Perspective to Terraforming a Desert
  description: Add a two sentence description about your article.
  # Authors should have affiliations, emails and ORCIDs if available
  authors:
    - name: Gaius Caesar
      email: jj@rome.it
      orcid: 0000-0000-0000-0000
      affiliations:
        - Senate House, S.P.Q.R.
        - Egyptian Embassy, S.P.Q.R.
    - name: Mark Anthony
      email: mark37@rome.it
      affiliations:
        - Egyptian Embassy, S.P.Q.R.
    - name: Jarrod Millman
      email: millman@rome.it
      affiliations:
        - Egyptian Embassy, S.P.Q.R.
        - Yet another place, S.P.Q.R.
      corresponding: true
    - name: Cleopatra
      email: cleopatra@rome.it
      affiliation: Ptolemaic Kingdom
  keywords:
    - terraforming
    - desert
    - numerical perspective
  # Add the abbreviations that you use in your paper here
  abbreviations:
    MyST: Markedly Structured Text
  # It is possible to explicitly ignore the `doi-exists` check for certain citation keys
  error_rules:
    - rule: doi-exists
      severity: ignore
      keys:
        - Atr03
        - terradesert
        - jupyter
        - sklearn1
        - sklearn2
  exports:
    - id: pdf
      format: typst
      template: https://github.com/curvenote-templates/scipy.git
      article: main.tex
      output: full_text.pdf
